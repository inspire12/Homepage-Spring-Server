<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:include="@{fragment/common/head.html}"></th:block>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" th:href="@{css/plugin/dropzone.css}">
    <link rel="stylesheet" th:href="@{css/custom/writing.css}">
    <link rel="stylesheet" th:href="@{css/custom/tagging/tag.css}">

    <link
            rel="stylesheet"
            href="css/plugin/choice.css"/>
</head>

<body>
<!-- Preloader -->
<th:block th:include="@{fragment/common/pre-loader.html}"></th:block>
<!-- /Preloader -->

<script th:src="@{js/plugin/dropzone.js}"></script>

<th:block th:include="@{fragment/common/top-search-area.html}"></th:block>
<th:block th:include="@{fragment/common/header.html}"></th:block>

<!-- Breadcrumb Area Start -->
<div id="breadcrumb-area-id">

</div>
<!-- Breadcrumb Area End -->

<!-- Comment Area Start -->
<div class="comment-area section-padding-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <!-- Leave A Reply -->
                <div class="alime-writing-form mt-50">
                    <h4 class="mb-30">글쓰기</h4>
                    <!-- Form -->
                    <form action="javascript:void(0);">
                        <div class="row col-12">
                            <select class="js-choice" style="width:100%">

                            </select>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="message" class="form-control mb-30" id="writingTitle"
                                       placeholder="제목을 입력하세요."/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <textarea name="message" class="form-control mb-30" id="writing"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="row clearfix">
                        <div class="tag-container">
                            <h1>태그 ( / 로 name과 value 를 구분해주세요)</h1>
                            <ul id="list"></ul>
                            <input type="text" id="txt" placeholder="type and Enter ...">
                        </div>

                    </div>
                    <div class="row mt-15 file-list" id="file-list">
                        <ul>

                        </ul>
                    </div>
                    <div id="actions" class="row">
                        <div class="col-lg-9">
                            <!-- The fileinput-button span is used to style the file input field as button -->
                            <span class="btn btn-success fileinput-button dz-clickable">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>Add files...</span>
                            </span>
                            <button type="submit" class="btn btn-primary start">
                                <i class="glyphicon glyphicon-upload"></i>
                                <span>Start upload</span>
                            </button>
                            <button type="reset" class="btn btn-warning cancel">
                                <i class="glyphicon glyphicon-ban-circle"></i>
                                <span>Cancel upload</span>
                            </button>
                        </div>

                        <div class="col-lg-3">
                            <!-- The global file processing state -->
                            <span class="fileupload-process">
                            <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0"
                               aria-valuemax="100" aria-valuenow="0" style="opacity: 0;">
                            <div class="progress-bar progress-bar-success" style="width: 100%;" data-dz-uploadprogress=""></div>
                            </div>
                            </span>
                        </div>
                    </div>
                    <div class="table table-striped files" id="previews">
                        <div id="template" class="file-row">
                            <!-- This is used as the file preview template -->
                            <div>
                                <span class="preview"><img data-dz-thumbnail/></span>
                            </div>
                            <div>
                                <p class="name" data-dz-name></p>
                                <strong class="error text-danger" data-dz-errormessage></strong>
                            </div>
                            <div>
                                <p class="size" data-dz-size></p>
                                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0"
                                     aria-valuemax="100" aria-valuenow="0">
                                    <div class="progress-bar progress-bar-success" style="width:0%;"
                                         data-dz-uploadprogress></div>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary start">
                                    <i class="glyphicon glyphicon-upload"></i>
                                    <span>Start</span>
                                </button>
                                <button data-dz-remove class="btn btn-warning cancel">
                                    <i class="glyphicon glyphicon-ban-circle"></i>
                                    <span>Cancel</span>
                                </button>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-9"></div>
                        <div class="col-md-3">
                            <button class="btn alime-btn btn-2 mt-15" id="submitWriting">작성완료
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Comment Area End -->

<th:block th:include="fragment/home/follow-area.html"></th:block>

<!-- Footer Area Start -->
<th:block th:include="fragment/common/footer-area"></th:block>
<!-- Footer Area End -->

<!-- **** All JS Files ***** -->
<!-- jQuery 2.2.4 -->
<script th:src="@{js/plugin/jquery.min.js}"></script>
<!-- Popper -->
<script th:src="@{js/plugin/popper.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{js/plugin/bootstrap.min.js}"></script>

<!-- Include Choices JavaScript (latest) -->
<script th:src="@{js/plugin/choices.min.js}"></script>

<script th:src="@{js/plugin/ckeditor/ckeditor.js}"></script>

<!-- Common CUSTOM -->
<script th:src="@{js/custom/fetch.js}"></script>
<script th:src="@{js/custom/components.js}"></script>
<!-- CUSTOM -->
<script th:src="@{js/custom/templates/writing.js}"></script>

<script th:src="@{js/custom/tagging/tag.js}"></script>
<script th:inline="javascript">

    let article = /*[[${article}]]*/ '';
    let user = /*[[${user}]]*/ '';

    main(article)

</script>

<!-- Active -->
<script th:src="@{js/default-assets/classy-nav.js}"></script>
<script th:src="@{js/default-assets/active.js}"></script>

</body>

</html>
